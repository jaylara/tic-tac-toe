<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="title">Tic Tac Toe</div>
      <div class="score-box box-playerX">
        <p>Player X</p>
        <span id="wins-X">0</span>
      </div>
      <div class="score-box box-playerO">
        <p>Player O</p>
        <span id="wins-O">0</span>
      </div>
      <div class="score-box box-win">
        <p>Ties</p>
        <span id="ties">0</span>
      </div>
      <div class="score-box box-button" onclick="ResetBoard();">
        <span>RESET</span>
      </div>
    </header>
    <div class="container">

      <article id="board">
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </article>

      <aside>
        <section><textarea id="game-log" ></textarea></section>
      </aside>
    </div>
    <footer>Created by Jay for GA-WDI-ATX-12. <span style="color:red">#basicbitch</span></footer>
    <script src="js/app.js" ></script>
  </body>
</html>
